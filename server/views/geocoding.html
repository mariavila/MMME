
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>

    <div id="floating-panel">
      <input id="address" type="textbox" value="Enter destination">
      <input id="submit" type="button" value="GO">
    </div>
    <div id="map"></div>

    <script>
      window.user = '<%= idClient %>';
    </script>
    <script src="./geocoding.js"></script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2vU_JkicvfDGEO1sKE41z516lKM8TBc&callback=initMap">
    </script>
