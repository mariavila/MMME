<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Enter destination">
      <input id="submit" type="button" value="GO">
    </div>
    <div id="map"></div>
    <script>
      var pos_ini = {};
      var pos_fi = {};

      function sendInitRoute() {
        console.log(pos_ini);

        var xhr1 = new XMLHttpRequest();
        xhr1.open('GET', 'http://localhost:3000/login' + "?id=estevetarra");
        //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr1.onload = function() {
          var result = JSON.parse(xhr1.responseText);
          console.log('initreturn' + result);
          var xhr2 = new XMLHttpRequest();
          var query = "pos_ini=" + JSON.stringify(pos_ini) + "&pos_fi=" + JSON.stringify(pos_ini) + "&id=estevetarra"
          xhr2.open('GET', 'http://localhost:3000/initRoute' + "?" + query);
          //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          xhr2.onload = function() {
            var result = JSON.parse(xhr2.responseText);
          }

          xhr2.send();
        }
        xhr1.send();
      }


      function placeMarkerAndPanTo(latLng, map) {
        var marker = new google.maps.Marker({
          position: latLng,
          map: map
        });
        map.panTo(latLng);
      }

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: -34.397, lng: 150.644}
        });
        map.addListener('click', function(e) {
          //console.log(e.latLng.lat());
            pos_fi.latitude = e.latLng.lat();
            pos_fi.longitude = e.latLng.lng();
            placeMarkerAndPanTo(e.latLng, map);
            sendInitRoute();
        });

        var infoWindow = new google.maps.InfoWindow({map: map});
        var geocoder = new google.maps.Geocoder();

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            pos_ini.latitude = position.coords.latitude;
            pos_ini.longitude = position.coords.longitude;

            infoWindow.setPosition(pos);
            infoWindow.setContent('Your Location');
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            pos_fi.latitude = results[0].geometry.location.lat();
            pos_fi.longitude = results[0].geometry.location.lng();

            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
                        sendInitRoute();

          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv2vU_JkicvfDGEO1sKE41z516lKM8TBc&callback=initMap">
    </script>
  </body>
</html>
